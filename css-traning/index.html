<body>
    <header id="header">
        <nav>

            <ul>

                <li>
                    <a href="#">效果与动画</a>
                </li>
                <li>
                    <a href="#">工具与工程化</a>
                </li>
            </ul>
        </nav>
        <div class="info">
            <ul>
                <li>- 2017年末新课</li>
                <li>- 涉及前端看家本领</li>
                <li>- 全面深入讲解</li>
            </ul>
            <h1>最全面的CSS知识讲解</h1>
        </div>
    </header>
    <section class="banner fadeIn">
        <ul>
            <li>
                <div class="feature"></div>
                <p>特点1</p>
            </li>
            <li>
                <div class="feature"></div>
                <p>特点1</p>
            </li>
            <li>
                <div class="feature"></div>
                <p>特点1</p>
            </li>
        </ul>
    </section>
    <section class="content fadeIn fadeInDelay">
        <div class="content-box">
            <img src="./1.png" alt="">
            <div class="content-text">
                <h2>知识全面讲解</h2>
                <ul>
                    <li>- 核心知识全面覆盖</li>
                    <li>- 涉猎非核心知识</li>
                    <li>- 无用知识看一看</li>
                </ul>

        </div>
        <div class="content-box">

                <h2>知识深入讲解</h2>

            <img src="./2.png" alt="">

    </section>
    <footer id="footer">
        WKongL @2018
    </footer>
    <div class="progress"></div>
    <div class="dialogWrapper">
        <div class="mask"></div>
        <div class="loginBox">
            <div class="title">登录</div>
                <form class="formContent">
                    <ul>
                        <li class="username">
                            <label>用户名</label>
                            <input type="text" name="username">
                        </li>
                        <li class="password">
                            <label>密码</label>
                            <input type="password" name="password">
                        </li>
                        <li class="buttonWrapper">
                            <button class="cancel">取消</button>
                            <button class="comfire">登录</button>
                        </li>
                    </ul>
                </form>
        </div>
    </div>
    <script>
        window.onload = function (){
            function progressShow() {
                document.querySelector('.progress').classList.add('show');
            }
            function progressHide() {
                document.querySelector('.progress').classList.remove('show');
            }
            function dialogShow() {
                document.querySelector('.dialogWrapper').classList.add('show');
            }
            function dialogHide() {
                document.querySelector('.dialogWrapper').classList.remove('show');
            }
            document.querySelector('.login').addEventListener('click',function(e) {
                progressShow();
                setTimeout(function() {
                    dialogShow();
                    progressHide();
                },1000)
                e.preventDefault();
            });
            document.querySelector('.cancel').addEventListener('click',function(e) {
                dialogHide();
                e.preventDefault();
            })
        };
    </script>
</body>
</html>
